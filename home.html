<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="sidebar">

<script>
    $('.btn').click(function(){
       $(this).toggleClass("click");
       $('.sidebar').toggleClass("show_sidebar");
    });
    $('.btn_1').click(function(){
       console.log($('.btn_1'));
       $('.show').toggleClass("showclass");
       $('.first').toggleClass("rotate");
    });
    $('.btn_2').click(function(){
     $('.show_one').toggleClass("showclass");
     $('.two').toggleClass("rotate");
    });
</script>
